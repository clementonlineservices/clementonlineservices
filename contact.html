<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<div class="contact-container">
    <h2>Twandikire</h2>

    <form id="contactForm">
        <label>Amazina</label>
        <input type="text" id="name" placeholder="Injiza amazina yawe">

        <label>Email</label>
        <input type="email" id="email" placeholder="Injiza email yawe">

        <label>Ubutumwa</label>
        <textarea id="message" placeholder="Andika ubutumwa bwawe"></textarea>

        <button type="submit">Ohereza</button>
        <p id="status"></p>
    </form>
</div>

<script src="contact.js"></script>
</body>
</html>
